<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .chart-container {
            margin-bottom: 2rem;
        }
        .current-conditions {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Weather Station Dashboard</h1>
        
        <div class="current-conditions">
            <h2>Current Conditions</h2>
            <div class="row">
                <div class="col-md-3">
                    <h5>Temperature</h5>
                    <p class="h3">{{ current.temperature }}Â°F</p>
                </div>
                <div class="col-md-3">
                    <h5>Humidity</h5>
                    <p class="h3">{{ current.humidity }}%</p>
                </div>
                <div class="col-md-3">
                    <h5>Pressure</h5>
                    <p class="h3">{{ current.pressure }} inHg</p>
                </div>
                <div class="col-md-3">
                    <h5>Wind Speed</h5>
                    <p class="h3">{{ current.wind_speed }} mph</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 chart-container">
                <div id="temp-chart"></div>
            </div>
            <div class="col-md-6 chart-container">
                <div id="humidity-chart"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 chart-container">
                <div id="pressure-chart"></div>
            </div>
            <div class="col-md-6 chart-container">
                <div id="wind-chart"></div>
            </div>
        </div>
    </div>

    <script>
        // Plot charts
        Plotly.newPlot('temp-chart', {{ temp_chart | safe }});
        Plotly.newPlot('humidity-chart', {{ humidity_chart | safe }});
        Plotly.newPlot('pressure-chart', {{ pressure_chart | safe }});
        Plotly.newPlot('wind-chart', {{ wind_chart | safe }});

        // Auto-refresh every 5 minutes
        setInterval(function() {
            location.reload();
        }, 300000);
    </script>
</body>
</html>
